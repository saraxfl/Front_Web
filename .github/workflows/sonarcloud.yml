name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean & install
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Verify next binary
        run: npx --no-install next --version

      # En algunos runners el bin puede quedar sin bit de ejecuci√≥n: forzamos permisos
      - name: Ensure next is executable
        run: chmod +x node_modules/.bin/next || true

      - name: Build (optional)
        run: npm run build --if-present
        # Si no quieres que falle el pipeline aunque falle el build:
        # continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
